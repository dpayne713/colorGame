<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

        <h1>THE GREAT <br>
        <span id="colorDisplay">RGB</span>
        <br> COLOR GAME</h1>

            <div id="stripe">
                <button id="reset">New Colors</button>
                <span id="message"></span>
                <button id="easyBtn">Easy</button>
                <button id="hardBtn" class="selected">Hard</button>
            </div>

            <div class="container">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square hard"></div>
                <div class="square hard"></div>
                <div class="square hard"></div>
            </div>

            <p>Guess the correct color based on the rgb values provided. <br>
                R=Red G=Green B=Blue <br>
                rgb(0, 0, 0) = Black; <br>
                rgb(255, 255, 255) = White;   <br><br>
                Built in Colt Steele's Web Developer Bootcamp, however most of this code was done solo.  
            </p>    

                
    



    <script src="script.js"></script>

</body>
</html>
